<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center" style="float: left;">Contacts List</h2>
    </div>
    <div class="col-md-5">
      <p data-placement="top" data-toggle="tooltip" title="Delete">
        <button
          *ngIf="role"
          class="btn btn-primary btn-sm"
          style="float: right; margin-bottom :10px"
          data-title="Create"
          data-toggle="modal"
          data-target="#create"
        >
          <span class="glyphicon glyphicon-plus-sign"></span> Create
        </button>
      </p>
    </div>
    <div class="col-md-1">
      <p data-placement="top" data-toggle="tooltip" title="Invite">
        <button
          *ngIf="role"
          style=" margin-bottom :10px; margin-right: 5px;"
          class="btn btn-success btn-lg"
          data-title="Invite"
          data-toggle="modal"
          data-target="#invite"
          (click)="setContact(contact)"
        >
          <span class="glyphicon glyphicon-share-alt"></span> Invite
        </button>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table
        id="{{ dashboard }}"
        class="table table-striped table-bordered"
        cellspacing="0"
        width="100%"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Full Name</th>
            <th *ngIf="role">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{ contact.id }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.name }}</td>
            <td *ngIf="role">
              <div class="row">
                <div class="col-sm-2">
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-primary btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                      (click)="setContact(contact)"
                    >
                      <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                  </p>
                </div>
                <div class="col-sm-2">
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button
                      class="btn btn-danger btn-xs"
                      data-title="Delete"
                      data-toggle="modal"
                      data-target="#delete"
                      (click)="setContact(contact)"
                    >
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </p>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal"
  id="edit"
  tabindex="-1"
  role="dialog"
  aria-labelledby="edit"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
        <form #userForm="ngForm" (ngSubmit)="updateContact(userForm.value)">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              ngModel
              required
            />
          </div>
          <div class="modal-footer ">
            <button
              type="button"
              class="btn btn-warning btn-lg"
              style="width: 100%;"
              [disabled]="!userForm.valid"
              data-dismiss="modal"
              (click)="updateContact(userForm)"
            >
              <span class="glyphicon glyphicon-ok-sign"></span> Update
            </button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
<div
  class="modal "
  id="delete"
  tabindex="-1"
  role="dialog"
  aria-labelledby="edit"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
        <h4 class="modal-title custom_align" id="Heading">
          Delete this entry
        </h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger">
          <span class="glyphicon glyphicon-warning-sign"></span> Are you sure
          you want to delete this Record?
        </div>
      </div>
      <div class="modal-footer ">
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          (click)="deleteContact()"
        >
          <span class="glyphicon glyphicon-ok-sign"></span> Yes
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> No
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- Button to Open the Modal -->

</div>
<div
  class="modal"
  id="invite"
  tabindex="-1"
  role="dialog"
  aria-labelledby="invite"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"

          data-dismiss="modal"
          aria-hidden="true"

          ×
        </button>

      </div>
      <div class="modal-body">
        <form #inviteForm="ngForm" (ngSubmit)="invite(inviteForm.value)">
          <div class="form-group">
            <label>Email</label>
            <input

              class="form-control"
              name="email"
              ngModel

            />
          </div>
          <div class="modal-footer ">
            <button
              type="button"
              class="btn btn-warning btn-lg"
              style="width: 100%;"
              [disabled]="!inviteForm.valid"

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
