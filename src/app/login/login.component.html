<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        id="Second_form"
        class="form-signin"
      >
        <!-- Nav tabs -->
        <div>
          <div class="tab-pane container active text-center" id="home">
            <h1 id="head" class="heading">Login Form</h1>

            <img
              id="pic"
              class="img img-responsive img-circle"
              src="/assets/login.gif"
            />

            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input
                [class.is-invalid]="email.invalid && email.touched"
                type="text"
                id="email"
                formControlName="email"
                class="form-control "
                placeholder="Email address"
              />
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors?.required"
                  >Email is required</small
                >
                <small class="text-danger" *ngIf="email.errors?.patternInvalid"
                  >Email is invalid.</small
                >
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input
                [class.is-invalid]="password.invalid && password.touched"
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
              />
              <div *ngIf="password.invalid && password.touched">
                <small class="text-danger" *ngIf="password.errors?.required"
                  >Password is required</small
                >
              </div>
            </div>

            <button
              id="login"
              type="submit"
              [disabled]="!loginForm.valid"
              class="btn btn-dark btn-block "
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
  </div>
</div>
